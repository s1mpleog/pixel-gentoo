# ~/.config/foot/foot.ini

[main]
font=NotoSansM Nerd Font Mono:size=12
dpi-aware=yes
pad=18x18
bold-text-in-bright=no

[bell]
urgent=no
notify=no

[scrollback]
lines=10000

[cursor]
style=block
unfocused-style=hollow

[colors]
foreground=d5c4a1
background=1d2021

cursor=1d2021 d5c4a1

## Normal colors
regular0=1d2021  # black
regular1=fb4934  # red
regular2=b8bb26  # green
regular3=fabd2f  # yellow
regular4=83a598  # blue
regular5=d3869b  # magenta
regular6=8ec07c  # cyan
regular7=d5c4a1  # white

## Bright colors
bright0=6b6b6b   # black
bright1=c55555   # red
bright2=aac474   # green
bright3=feca88   # yellow
bright4=82b8c8   # blue
bright5=c28cb8   # magenta
bright6=8ac4c4   # cyan
bright7=d8d8d8   # white

## Additional indexed colors (16-21)
# Foot doesn't support indexed colors beyond 0-15 in the same way
# These were custom Gruvbox extended palette entries

[bell]
urgent=no
notify=no
command-focused=no

[mouse]
hide-when-typing=yes

[csd]
preferred=none

[key-bindings]
# Add your keybindings here if needed

[mouse-bindings]
# Mouse bindings
