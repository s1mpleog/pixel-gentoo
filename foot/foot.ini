# ~/.config/foot/foot.ini

[main]
font=Monocraft Nerd Font:size=12
dpi-aware=no
pad=18x18
bold-text-in-bright=no

[bell]
urgent=no
notify=no

[scrollback]
lines=10000

[cursor]
style=beam
unfocused-style=hollow

[colors]
foreground=d5c4a1
background=1d2021

cursor=1d2021 d5c4a1

## Normal colors
regular0=1d2021  # black
regular1=fb4934  # red
regular2=b8bb26  # green
regular3=fabd2f  # yellow
regular4=83a598  # blue
regular5=d3869b  # magenta
regular6=8ec07c  # cyan
regular7=d5c4a1  # white

## Bright colors
bright0=665c54   # black
bright1=fe8019   # red
bright2=3c3836   # green
bright3=504945   # yellow
bright4=bdae93   # blue
bright5=ebdbb2   # magenta
bright6=d65d0e   # cyan
bright7=fbf1c7   # white

## Additional indexed colors (16-21)
# Foot doesn't support indexed colors beyond 0-15 in the same way
# These were custom Gruvbox extended palette entries

[bell]
urgent=no
notify=no
command-focused=no

[mouse]
hide-when-typing=yes

[csd]
preferred=none

[key-bindings]
# Add your keybindings here if needed

[mouse-bindings]
# Mouse bindings
