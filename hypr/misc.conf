
# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    vfr = true
    vrr = 1
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$
    # disable_hyprland_qtutils_check = true
    render_unfocused_fps = 10    # Cap background window rendering (default 15; lower = less GPU use)
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
}


# misc:new_window_takes_over_fs = true

xwayland {
    force_zero_scaling = true
}

# cursor {
#     no_hardware_cursors = true
# }

render {
    direct_scanout = true        # Reduces lag in fullscreen apps/games (try auto if glitches)
    # new_render_scheduling = true # Better FPS on weaker hardware
}
